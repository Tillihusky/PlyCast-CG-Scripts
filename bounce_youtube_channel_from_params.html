<!DOCTYPE html>
<html lang="en">
<title>Bouncer, Youtube Channel - Text from parameters</title>
<!-- This script uses the parameters in the url it gets from CasparCG to show an animated lower third. A picture, followed by a text. 
It expects a filename in the URL that starts with the name of the youtube channel, followed by " -". Like script.html?filename=channelname - video.mp4 
It will strip everything after and including " -" and then add an @ in front of it.-->

  <head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
    overflow: hidden;
  }

  .container {
    position: absolute;
    bottom: 10%;
    left: 100px;
    display: flex;
    align-items: center;
    gap: 12px;

    transform: scale(0);
    transform-origin: left bottom;
    will-change: transform;
  }

  .icon {
    height: 90px;
    width: auto;
  }

  .bounce-text {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 41pt;
    font-weight: 600;
    color: #ffffff;

    /* CasparCG key/fill safe shadow (1080p25) */
    text-shadow:
      0 2px 2px rgba(0,0,0,0.70),
      0 0 1px rgba(0,0,0,0.95);

    white-space: nowrap;
    -webkit-font-smoothing: antialiased;
    text-rendering: geometricPrecision;
  }
</style>
</head>

<body>

<div class="container">
  <img src="YouTube.svg" class="icon" alt="">
  <div class="bounce-text">Loadingâ€¦</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const container = document.querySelector('.container');
  const textEl = document.querySelector('.bounce-text');

  /* -----------------------------
     URL PARAMETER PARSING
     ----------------------------- */

  const params = new URLSearchParams(window.location.search);

  // Prefer ?file= (already filename only), fallback to ?fullfile=
  let raw = params.get('file') || params.get('fullfile') || '';

  // Strip directories (handles Windows + Unix paths)
  raw = raw.split('/').pop().split('\\').pop();

  // Remove extension
  let name = raw.replace(/\.[^/.]+$/, '');

  // Strip everything after first " - " (space-dash-space)
  const cutIndex = name.indexOf(' - ');
  if (cutIndex !== -1) {
    name = name.slice(0, cutIndex);
  }

  // Final text
  textEl.textContent = `@${name}`;

  /* -----------------------------
     SPRING BOUNCE IN
     ----------------------------- */

  let scale = 0;
  let velocity = 0;
  const target = 1;
  const spring = 0.1;
  const damping = 0.8;

  function springIn() {
    const force = spring * (target - scale);
    velocity = (velocity + force) * damping;
    scale += velocity;

    container.style.transform = `scale(${scale})`;

    if (Math.abs(scale - target) > 0.001 || Math.abs(velocity) > 0.001) {
      requestAnimationFrame(springIn);
    } else {
      container.style.transform = 'scale(1)';
    }
  }

  // Start after 1 second
  setTimeout(springIn, 1000);

  /* -----------------------------
     SMOOTH ZOOM OUT (NO BOUNCE)
     ----------------------------- */

  setTimeout(() => {
    container.style.transition = 'transform 0.5s ease-in-out';
    container.style.transform = 'scale(0)';
  }, 10000); // 1s delay + 5s on screen

});
</script>

</body>
</html>
