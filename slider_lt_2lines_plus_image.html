<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Lower Thirds (2 Lines) + Image</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      background: none; /* No background */
    }

    .image-container {
      position: fixed;
      bottom: 10%;
      left: -100%; /* Start off-screen */
      transition: left 1s ease-in-out;
    }

    .image-container img {
      width: auto;     /* keep natural width */
      height: auto;    /* keep natural height */
      max-width: none; /* prevent shrinking */
      max-height: none;/* prevent shrinking */
    }

    .slide-in {
      left: 0; /* Fully visible */
    }

    .slide-out {
      left: -100%; /* Off-screen again */
    }
  </style>
</head>
<body>
  <div class="image-container" id="imageBox">
    <img src="myimage.png" alt="Sliding Image">
  </div>

  <script>
    const imageBox = document.getElementById('imageBox');

    // Wait 5 seconds before sliding in
    setTimeout(() => {
      imageBox.classList.add('slide-in');

      // After sliding in, wait 5s then slide out
      setTimeout(() => {
        imageBox.classList.remove('slide-in');
        imageBox.classList.add('slide-out');
      }, 5000);
    }, 5000);
  </script>
</body>
</html>
